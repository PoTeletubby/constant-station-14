- type: entity
  parent: [ EncryptionKey, BaseCentcommContraband ]
  id: EncryptionKeyNanotrasen
  name: nanotrasen encryption key
  description: An encryption key used by captain's bosses' bosses.
  components:
  - type: EncryptionKey
    channels:
    - Nanotrasen
    defaultChannel: Nanotrasen
  - type: Sprite
    layers:
    - state: crypt_blue
    - state: nano_label
    
- type: entity
  parent: [ EncryptionKey, BaseCargoContraband ]
  id: EncryptionKeySalvage
