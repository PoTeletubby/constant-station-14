- type: entity
  parent: BasePDA
  id: SolGovPDA
  name: SolGov PDA
  description: This is a pretty important device.
  components:
  - type: Pda
    id: CentcomIDCard
    state: pda-centcom
    penSlot:
      startingItem: PenCentcom
      whitelist:
        tags:
        - Write
  - type: PdaBorderColor
    borderColor: "#00842e"
  - type: Icon
    state: pda-centcom
  - type: HealthAnalyzer
    scanDelay: 0
    scanningEndSound:
      path: "/Audio/Items/Medical/healthscanner.ogg"
  - type: Instrument
    allowPercussion: false
    handheld: true
    allowProgramChange: true
    respectMidiLimits: false
  - type: CartridgeLoader
    uiKey: enum.PdaUiKey.Key
    notificationsEnabled: false
    preinstalled:
      - CrewManifestCartridge
      - NotekeeperCartridge
      - NewsReaderCartridge
      - LogProbeCartridge
      - WantedListCartridge
      - AstroNavCartridge