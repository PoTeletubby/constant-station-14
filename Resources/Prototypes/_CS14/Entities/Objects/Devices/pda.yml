- type: entity
  parent: BasePDA
  id: SolGovRepPDA
  name: SolGov Representative PDA
  prefix: Representative
  description: Dont shoot the messenger.
  components:
  - type: Sprite
    sprite: _CS14/Objects/Devices/pda.rsi
  - type: Pda
    id: SGRepIDCard
    state: pda-solgov
    penSlot:
      startingItem: PenCentcom
      whitelist:
        tags:
        - Write
  - type: PdaBorderColor
    borderColor: "#00842e"
  - type: Icon
    sprite: _CS14/Objects/Devices/pda.rsi
    state: pda-solgov
  - type: HealthAnalyzer
    scanDelay: 0
    scanningEndSound:
      path: "/Audio/Items/Medical/healthscanner.ogg"
  - type: Instrument
    allowPercussion: false
    handheld: true
    allowProgramChange: true
    respectMidiLimits: false
  - type: CartridgeLoader
    uiKey: enum.PdaUiKey.Key
    notificationsEnabled: false
    preinstalled:
      - CrewManifestCartridge
      - NotekeeperCartridge
      - NewsReaderCartridge
      - LogProbeCartridge
      - WantedListCartridge
      - AstroNavCartridge
 
